<template name="about">
	<div class="page-header">
	    <h1>Welcome to Music Machine 2016!</h1>
	</div>
	<h2>Description</h2>
	<p>This website is for making a collaborative music environment using 8 instruments:</p>
	<p>
		<ol>
			<li>Drums</li>
			<li>Bassline</li>
			<li>Bassline24bit</li>
			<li>Bassline32bit</li>						
			<li>Arp</li>
			<li>Hihat</li>
			<li>Snaredrum</li>
			<li>Cymbal</li>
		</ol>
	</p>
	<p>Each instrument has its own labels:</p>
	<p>
		<ol>
			<li>Status: turns green if the instrument is ON and turns red if the instrument is OFF.</li>
			<li>Speed: indicates instrument's speed.</li>
			<li>Volume: indicates instrument's volume.</li>
		</ol>
	</p>
	<h2>Controls</h2>
	<p>
		<ul>
			<li>Press 'DAC' button to start the music machine.</li>
			<li>Each instrument dropdown has its own controls:
				<ol>
					<li>ON: turns on the instrument.</li>
					<li>OFF: turns off the instrument.</li>
					<li>Speed: controls the instrument's speed.</li>
					<li>Volume: controls the instrument's volume.</li>
				</ol>
			</li>
		</ul>
	</p>
	<p>Thanks for reading!</p>
